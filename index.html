<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 200px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #555;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}
</style>
</head>
<body>

<div class="container">
  <img src="/img/monkey.jpeg" alt="Snow" style="width:100%">
  <button onclick="monkey()" class="btn">Play</button>
</div>
  <div class="container">
  <img src="/img/tinyfish.jpeg" alt="Snow" style="width:100%">
  <button onclick="tinyfish()" class="btn">Play</button>
</div>
<div class="container">
  <img src="/img/subway.jpeg" alt="Snow" style="width:100%">
  <button onclick="subway()" class="btn">Play</button>
</div>
<script>
function monkey() {
  location.href = "/games/monkey-mart"
}
function tinyfish() {
  location.href = "/games/tiny-fishing"
}
function subway() {
  location.href = "/games/subway-surfers"
}
</script>
</body>
</html>
